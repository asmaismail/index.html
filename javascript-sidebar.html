<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        .Header{height: 90vh;}
        .nav ul{display: flex; justify-content: space-between;}
        .nav ul li{list-style: none;}
    </style>
    <div class="container">
        <br><br>
        <div class="row Header">
            <div class="nav">
            <button id="btnOpen">üòÅ</button>
            <ul>
             <li>Nav item 1</li>
             <li>Nav item 2</li>
             <li>Nav item 3</li>
             <li>Nav item 4</li>
             <li>Nav item 5</li>
            </ul>
            </div>
            <div class="col-md-2 bg-dark p-2" id="sidebar">
                <div class="butt d-flex justify-content-end">
                    <button class="btn btn-primary float-right" id="btn">X</button>
                </div>
                <div class="item text-white">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 h-100 bg-warning"></div>

        </div>
    </div>

    <script>
        let btn=document.getElementById("btn");
        let btnOpen=document.getElementById("btnOpen");
        btnOpen.style.display="none";
        let sidebar=document.getElementById("sidebar");
        btn.addEventListener('click',function(){
            sidebar.style.display="none";
            btnOpen.style.display="block";
        })
        btnOpen.addEventListener('click',function(){
            sidebar.style.display="block";
            btnOpen.style.display="none";
        })
        console.log(btn);

    </script>
</body>
</html>
