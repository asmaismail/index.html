<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrieradmission</title>
    <link rel="stylesheet" src="login form.html">
</head>
<body>
<center><h2>Candidate Admission Form</h2></center>
<p>Click here to <a href="login form.html"> sign in</a> page.</p>
<style>
    .div1{
        background-color:dodgerblue;
        color:yellow;
        height:10vh;
        width:90%;
        margin: 10px;
        padding:5px;
    }

</style>
<div class="div1">
    <p>Already Registered</p>
</div>
<div>
    <label>CNIC:</label><br>
    <input type="text" placeholder="Type CNIC" name="cnic" required><br><br>
    <button>Search</button>
</div>
<div class="div1">
    <p>Basic Information</p>
</div>

    <label>Full name:</label><br>
    <input type="text" placeholder="type full name" name="fn" required><br><br>
    <label>CNIC:</label>
    <input type="text" placeholder="Type CNIC" name="cnic" required><br><br>
    <label>Gender:</label>
    <select>
        <option>Male</option>
        <option>Female</option>
    </select><br><br>
    <label>Domicile:</label>
      <select>
        <option>Islamabad</option>
        <option>Punjab</option>
        <option>KPK</option>
        <option>FATA</option>
    </select><br><br>
    <label>Father Name:</label>
    <input type="text" placeholder="type father name" name="fn" required><br><br>
    <label>Mother Name:</label>
    <input type="text" placeholder="type mother name" name="mn" required><br><br>
    <label>Father Occupation:</label>
    <input type="text" placeholder="type father's occupation" name="fn" required><br><br>
    <label>Father's Monthly Income:</label>
      <select>
        <option>10,000-20,000</option>
        <option>20,000-30,000</option>
        <option>30,000-40,000</option>
        <option>50,000 or more</option>
    </select><br><br>
    <labe>Cell no:</labe>
    <input type="number" placeholder="type cell no" name="cn" required><br><br>
    <label>DOB:</label>
    <input type="date" required><br><br>
    <div class="div1">
        <p>Last Educational Background</p>
    </div>
    <label>Education Level:</label>
    <select>
        <option>PhD</option>
        <option>Middle</option>
        <option>SSc</option>
        <option>HSSC</option>
        <option>Bachelor</option>
        <option>Masters</option>
        <option>M.Phill/MS</option>
        <option>DAE</option>
    </select><br><br>
    <button>Add</button>
    <br><br>
    <label>School/College/Universty:</label>
    <input type="text" placeholder="type institute name"name="scu" required><br><br>
    <div class="div1">
        <p>Trade Apply For/Fill Attributes</p>
    </div>
    <label>District:</label>   
    <select>
        <option>Islamabad</option>
        <option>Rahimyar Khan</option>
        <option>Layyah</option>
        <option>Dera Gazi Khan</option>
        <option>Bahawalpur</option>
        <option>Faisalabd</option>
        <option>Jahang</option>
        <option>Toba Tek Sing</option>
    </select><br><br>
    <label>Institute Name:</label>
    <input type="text" placeholder="type institute name"name="scu" required><br><br>
    <label>Trade Applied for:</label>
    <input type="text" placeholder="type here"name="scu" required><br><br>
    <label>Shift:</label><br><br>
    <input type="radio" name="Morning"name="scu" value="1"required><span>Morning</span>
    <input type="radio" name="Evening"name="scu" value="2" required><span>Evening</span><br><br>
    <label>Age:</label>   
    <select>
        <option>18-30</option>
        <option>31-40</option>
        </select><br><br>
        <button>Submitt</button><br><br>
        <button>reset</button><br><br>
        <button>print</button><br><br>
   
   
    

    


    

</body>
</html>
